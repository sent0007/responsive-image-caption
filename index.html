<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive image caption</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Denk+One&display=swap" rel="stylesheet">
</head>
<body>
  <article class="container">
    <div class="img-container">
      <img src="images/dimetrodon.svg" alt="Dimetrodon">
    </div>
    <div class="body-text">
      <h2>Dimetrodon</h2>
      <p>Often mistaken for a dinosaur but went extinct 40 M years before dinosaurs.</p>
    </div>
  </article>
</body>
</html>
